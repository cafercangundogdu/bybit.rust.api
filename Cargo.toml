[package]
name = "bybit_rust_api"
version = "0.1.0"
edition = "2021"

[dependencies]
reqwest = { version = "0.12.3", features = ["json"] }
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.116"
anyhow = "1.0.82"
log = "0.4.21"
hmac = "0.13.0-pre.3"
sha2 = "0.11.0-pre.3"
tokio = { version = "1.37.0", features = ["full"] }
hex = "0.4.3"
ring = "0.17.8"
tungstenite = { version = "0.21.0", features = ["default"] }
serde_urlencoded = "0.7.1"
serde_yaml = "0.9.33"